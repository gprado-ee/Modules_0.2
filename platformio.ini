[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 9600
upload_speed = 921600
upload_port = /dev/ttyUSB0  ;cmd <dmesg | grep -i tty> in linux terminal to check USB port
compilerPath = "/home/gprado/.platformio/packages/toolchain-xtensa-esp32/bin/xtensa-esp32-elf-gcc"

